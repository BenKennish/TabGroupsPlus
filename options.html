<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tab Group Plus Options</title>
</head>

<body>
    <h1>Options</h1>
    <form id="options-form">

        <label for="collapseOthersWithGrouplessTab">Collapse all groups on activating groupless tab?</label>
        <input type="checkbox" id="collapseOthersWithGrouplessTab" name="collapseOthersWithGrouplessTab">
        <br>

        <label for="alignTabGroupsAfterCollapsing">Align tab groups after collapsing:</label>
        <select id="alignTabGroupsAfterCollapsing" name="alignTabGroupsAfterCollapsing">
            <option value="0">Left</option>
            <option value="-1">Right</option>
            <option value="69">Disabled</option>
        </select>
        <br>

        <label for="collapseDelayOnEnterContentAreaMs">Collapse delay on entering a tab's content area:</label>
        <input type="number" id="collapseDelayOnEnterContentAreaMs" name="collapseDelayOnEnterContentAreaMs">
        <br>

        <label for="collapseDelayOnActivateUninjectedTabMs">Collapse delay on activated a system tab:</label>
        <input type="number" id="collapseDelayOnActivateUninjectedTabMs" name="collapseDelayOnActivateUninjectedTabMs">
        <br>

        <label for="autoGroupNewTabs">Auto group new tabs into same group as active tab?</label>
        <input type="checkbox" id="autoGroupNewTabs" name="autoGroupNewTabs">
        <br>

        <button type="submit">Save</button>
    </form>
    <script type="module" src="options.js"></script>
</body>

</html>
