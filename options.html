<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tab Group Plus Options</title>
    <style>
        /* Container for the form */
        .options-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Row containing description and input */
        .form-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-spacer {
            height: 20px;
            /* Spacer between form elements */
        }

        /* Label styling */
        .form-label {
            width: 300px;
        }

        /* Input styling */
        .form-input {
            flex-grow: 1;
        }

        /* Cancel button alignment */
        .form-cancel-btn {
            flex-grow: 1;
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>Options</h1>
    <form id="options-form">

        <div class="form-row">
            <label for="alignActiveTabGroup" class="form-label">Auto-align active tab group:</label>
            <select id="alignActiveTabGroup" name="alignActiveTabGroup" class="form-input">
                <option value="42">Disabled</option>
                <option value="0">Left</option>
                <option value="-1">Right</option>
            </select>
        </div>

        <div class="form-row">
            <label for="compactOnActivateUngroupedTab" class="form-label">Compact groups on activating an ungrouped
                tab?</label>
            <input type="checkbox" id="compactOnActivateUngroupedTab" name="compactOnActivateUngroupedTab"
                class="form-input">
        </div>

        <!-- this bit could be hidden when compactOnActivateUngroupedTab is not enabled -->
        <div class="form-row">
            <label for="collapsePreviousActiveGroupOnActivateUngroupedTab" class="form-label">Collapse last active group
                on activating ungrouped tab?</label>
            <input type="checkbox" id="collapsePreviousActiveGroupOnActivateUngroupedTab"
                name="collapsePreviousActiveGroupOnActivateUngroupedTab" class="form-input">
        </div>


        <div class="form-row">
            <label for="autoGroupNewTabs" class="form-label">Auto group new tabs into same group as active tab?</label>
            <input type="checkbox" id="autoGroupNewTabs" name="autoGroupNewTabs" class="form-input">
        </div>

        <div class="form-row">
            <label for="delayCompactOnEnterContentAreaMs" class="form-label">Collapse delay on entering a tab's content
                area (ms):</label>
            <input type="number" id="delayCompactOnEnterContentAreaMs" name="delayCompactOnEnterContentAreaMs"
                class="form-input" style="width: 50px;">
        </div>

        <div class="form-row">
            <label for="delayCompactOnActivateUninjectedTabMs" class="form-label">Collapse delay on activating a system
                tab (ms):</label>
            <input type="number" id="delayCompactOnActivateUninjectedTabMs" name="delayCompactOnActivateUninjectedTabMs"
                class="form-input" style="width: 50px;">
        </div>

        <div class="form-spacer"></div>

        <div class="form-row">

            <span>
                <button type="submit">Save</button>
                <button id="cancel">Cancel</button>
            </span>

            <span class="form-cancel-btn">
                <button id="resetBtn">Reset to Default</button>
            </span>

        </div>

    </form>
    <script type="module" src="options.js"></script>
</body>

</html>
